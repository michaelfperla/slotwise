name: Essential CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  essential-checks:
    name: Essential Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma clients
        run: |
          cd services/business-service && npx prisma generate
          cd ../notification-service && npx prisma generate

      - name: Build Check
        run: |
          echo "ğŸ—ï¸ Checking if code builds..."
          npm run build

      - name: Test Check
        run: |
          echo "ğŸ§ª Running essential tests..."
          npm run test

  advisory-checks:
    name: Advisory Checks (Warnings Only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma clients
        run: |
          cd services/business-service && npx prisma generate
          cd ../notification-service && npx prisma generate

      - name: Lint Check (Advisory)
        run: |
          echo "ğŸ” Running linting (advisory only)..."
          npm run lint || echo "âš ï¸ Linting issues found - please fix locally"

      - name: Security Audit (Advisory)
        run: |
          echo "ğŸ”’ Running security audit (advisory only)..."
          npm audit --audit-level=high || echo "âš ï¸ Security vulnerabilities found - please review"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [essential-checks, advisory-checks]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "ğŸ‰ CI Complete!"
          echo ""
          echo "Essential checks: ${{ needs.essential-checks.result }}"
          echo "Advisory checks: ${{ needs.advisory-checks.result }}"
          echo ""
          echo "ğŸ“– See docs/CI_PHILOSOPHY.md for our CI strategy"
          echo ""
          echo "ğŸ’¡ Before merging, run locally:"
          echo "  npm run format"
          echo "  npm run test:integration"
